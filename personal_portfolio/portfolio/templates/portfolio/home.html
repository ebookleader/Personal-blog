{% extends 'portfolio/base.html' %}
{% block content %}
    <h1>Jeongeun's Portfolio</h1>

    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/sqld.pdf' %}">Resume</a>
    <br>
    <img src="{% static 'portfolio/lunch.jpg' %}" height="200" width="350">

    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="200" width="350">
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}
{% endblock %}
